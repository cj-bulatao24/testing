<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Sidebar Menu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:wght@300;400;600');

        html, body {
            overflow-x: hidden;
            height: 100%;
        }

        body {
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            width: 100%;
            background-color: #1484CD;
            position: fixed;
            height: clamp(3rem, 8vh, 4rem);
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Padding top equal to header height to avoid content going under */
        .contentWrapper {
            padding-top: clamp(3rem, 8vh, 4rem);
            margin: 0 auto;
            display: block;
        }

        /* Remove flex centering and height 100% to prevent overlap */
        .contentInner {
            text-align: center;
            display: block;
        }

        .contentInner div {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            letter-spacing: clamp(1px, 0.3vw, 1.5px);
            color: #333;
        }

        #sidebarMenu {
            height: 100%;
            position: fixed;
            right: 0;
            width: clamp(12rem, 40vw, 18rem);
            margin-top: clamp(3rem, 8vh, 4rem);
            transform: translateX(clamp(12rem, 40vw, 18rem));
            transition: transform 250ms ease-in-out;
            background: #1484CD;
            z-index: 9;
        }

        .sidebarMenuContent {
            margin: 0;
            padding: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebarMenuContent li {
            list-style: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: clamp(1rem, 2vh, 1.25rem);
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .sidebarMenuContent .title {
            box-shadow: #33333379 0px 5px 10px;
            background: aqua;
        }

        .sidebarMenuContent li span {
            display: block;
            font-size: clamp(0.6rem, 1.5vw, 0.875rem);
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.3em;
        }

        .sidebarMenuContent li a {
            color: #fff;
            text-decoration: none;
        }

        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }

        input[type="checkbox"] {
            display: none;
        }

        .sidebarToggleIcon {
            cursor: pointer;
            position: absolute;
            top: clamp(1rem, 2vh, 1.5rem);
            right: clamp(1rem, 2vw, 1.5rem);
            width: clamp(1.5rem, 4vw, 2rem);
            height: clamp(1.5rem, 4vw, 2rem);
            z-index: 99;
        }

        .bar {
            position: absolute;
            height: 5px;
            width: 100%;
            background-color: #fff;
            transition: all 0.3s;
        }

        .horizontal {
            margin-top: 3px;
        }

        .diagonal.part-1,
        .diagonal.part-2 {
            position: relative;
        }

        .diagonal.part-2 {
            margin-top: 3px;
        }

        input[type="checkbox"]:checked ~ .sidebarToggleIcon > .horizontal {
            opacity: 0;
        }

        input[type="checkbox"]:checked ~ .sidebarToggleIcon > .diagonal.part-1 {
            transform: rotate(140deg);
            margin-top: 8px;
        }

        input[type="checkbox"]:checked ~ .sidebarToggleIcon > .diagonal.part-2 {
            transform: rotate(-140deg);
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <input type="checkbox" class="toggleSidebarMenu" id="toggleSidebarMenu" />

    <label for="toggleSidebarMenu" class="sidebarToggleIcon">
        <div class="bar diagonal part-1"></div>
        <div class="bar horizontal"></div>
        <div class="bar diagonal part-2"></div>
        <div class="bar horizontal"></div>
    </label>

    <div id="sidebarMenu">
        <ul class="sidebarMenuContent">
            <li class="title">School Emergency Response Team <span>School Year 2025-2026</span></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">YouTube</a></li>
            <li><a href="#">LinkedIn</a></li>
        </ul>
    </div>

    <div class="contentWrapper">
        <div class="contentInner">
            <div class="container-fluid border text-center">

                <div class="alert alert-primary alert-dismissible fade show fs-6" role="alert">
                <strong>Your Safety</strong> is Our Shared Responsibility!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 ">
                    <div class="col border mb-2">1</div>
                    <div class="col border mb-2">2</div>
                    <div class="col border mb-2">3</div>
                    <div class="col border mb-2">4</div>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4">
                    <div class="col border p-3 mb-2">
                        <img src="Paper.jpg" alt="" class="img-fluid w-50" />
                    </div>
                    <div class="col border p-3 mb-2">
                        <img src="Paper.jpg" alt="" class="img-fluid w-50" />
                    </div>
                    <div class="col border p-3 mb-2">
                        <img src="Paper.jpg" alt="" class="img-fluid w-50" />
                    </div>
                    <div class="col border p-3 mb-2">
                        <img src="Paper.jpg" alt="" class="img-fluid w-50" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
</body>
</html>
