<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Sidebar Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>

    <link rel="stylesheet" href="Certificates.css">

</head>
<body>
    <div class="header"></div>

    <input type="checkbox" class="toggleSidebarMenu" id="toggleSidebarMenu" />

    <label for="toggleSidebarMenu" class="sidebarToggleIcon">
        <div class="bar diagonal part-1"></div>
        <div class="bar horizontal"></div>
        <div class="bar diagonal part-2"></div>
        <div class="bar horizontal"></div>
    </label>

    <div id="sidebarMenu">
        <ul class="sidebarMenuContent">
            <li class="title">School Emergency Response Team <span>School Year 2025-2026</span></li>
            <li><a href="">Homepage</a></li>
            <li><a href="">Officers</a></li>
            <li class="current"><a href="">Certificates</a></li>
        </ul>

    </div>

    <br>

    <div class="contentWrapper">
        <div class="contentInner">
            <div class="container-fluid border text-center">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 ">
                    <div class="col border mb-2">1</div>
                    <div class="col border mb-2">2</div>
                    <div class="col border mb-2">3</div>
                    <div class="col border mb-2">4</div>
                </div>

            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
</body>
</html>
