<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFGHS SERT 25-26</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        :root{
            --vdarkblue: #0066bd;
            --darkblue: #1484CD;
            --lightblue: #82CAFF;
            --gray: #3a3a3a;
            --shadow-blur: clamp(0.5em, 3vw, 2em);
            --shadow-spread: clamp(0.2em, 1vw, 1em);
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        header, footer {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header {
            background-color: #20aaf2;
            text-align: right;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            box-shadow: 0 1em var(--shadow-blur) var(--shadow-spread) rgba(0, 0, 0, 0.5);
        }

        .right-last {
            margin-right: 5%;
        }

        header p {
            font-family: impact;
            position: absolute;
            color: white;
            left: 6.25rem;
            top: 0.375rem;
            font-size: clamp(1.5rem, 4vw, 3.125rem);
            text-shadow: 0.125rem 0.125rem 0.125rem rgba(0,0,0,0.3);
            top: 50%;
            transform: translateY(-50%);
        }

        #section-logo {
            width: clamp(2rem, 5vw, 3rem);
            height: clamp(2rem, 5vw, 3rem);
            position: absolute;
            left: 2.5rem;
            top: 0.75rem;
            box-shadow: 0.3125rem 0.3125rem 0.625rem rgba(0, 0, 0, 0.25);
            outline: var(--vdarkblue) solid 0.0625rem;
            border-radius: 3.125rem;
        }

        header a {
            padding: 1.25rem 0.625rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.644);
            text-transform: uppercase;
            font-size: clamp(0.9rem, 2vw, 1.25rem);
            text-shadow: 0.125rem 0.125rem 0.125rem rgba(0,0,0,0.3);
            transition: 0.5s ease-out;
            font-family: arima;
            border-radius: 0.625rem;
        }

        header a:hover {
            background: var(--vdarkblue);
            color: white;
            text-shadow: 0.125rem 0.125rem 0.125rem rgba(0, 0, 0, 0.3);
            font-size: clamp(1rem, 2.3vw, 1.5rem);
            font-weight: bold;
            box-shadow: 0rem 0.3125rem 0.625rem 0.125rem rgba(0, 0, 0, 0.342);
            cursor: pointer;
            padding: 1rem 1rem;
        }

        .current_page_item {
            background: var(--vdarkblue);
            color: white;
            font-weight: bold;
            padding: clamp(0.4rem, 1vw + 0.5rem, 1rem) clamp(0.5rem, 1vw + 0.5rem, 1rem);
            border-radius: 0.625rem;
        }


        main {
            flex: 1;
            padding: 2rem;
        }

        main img{
            width: clamp(10rem, 20vw, 30rem);
            height: auto;
        }

        .container {
        display: flex;
        gap: 2%;
        flex-wrap: wrap;
        }

        .item:nth-child(1),
        .item:nth-child(2),
        .item:nth-child(3),
        .item:nth-child(4),
        .item:nth-child(5),
        .item:nth-child(6),
        .item:nth-child(7),
        .item:nth-child(8),
        .item:nth-child(9) {
        width: 32%;
        height: 32%;
        }

        @media (max-width: 768px) {
            header, footer, main {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                font-size: 1rem;
            }
            header{
                padding: 1.2rem 0;
            }
            

            main {
                font-size: 0.9rem;
            }
        }

        
    </style>
</head>
<body>
    <header>
        <nav>
            <img id="section-logo" src="" alt="Logo">
            <p>SERT</p>
            <a class="current_page_item" href="">Homepage</a>
            <a class="right-last" href="">Event</a>
        </nav>
    </header>

    <main>
        <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        </div>
    </main>

    <footer>
        <p>Your Footer</p>
    </footer>
</body>
</html>
