<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFGHS SERT 25-26</title>
    <style>
        /* Reset some defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root{
            --vdarkblue: #0066bd;
            --darkblue: #1484CD;
            --lightblue: #82CAFF;
            --gray: #3a3a3a;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        header, footer {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header{
            background-color: #20aaf2;
            text-align: right;
            padding: 2% 0;
            position: sticky;
            top: 0%;
            box-shadow: 0em 1em 0.5em rgba(0, 0, 0, 0.5);

            .right-last{
                margin-right: 5%;
            }

            p{
                font-family: impact;
                position: absolute;
                color: white;
                left: 6.25rem;
                top: 0.375rem;
                font-size: 3.125rem;
                text-shadow: 0.125rem 0.125rem 0.125rem rgba(0,0,0,0.3);
            }

            #section-logo{
                width: 3rem;
                height: 3rem;
                position: absolute;
                left: 2.5rem;
                top: 0.75rem;
                box-shadow: 0.3125rem 0.3125rem 0.625rem rgba(0, 0, 0, 0.25);
                outline: var(--vdarkblue) solid 0.0625rem;
                border-radius: 3.125rem;
            }

            a{
                padding: 1.25rem 0.625rem;
                text-decoration: none;
                color: rgba(255, 255, 255, 0.644);
                text-transform: uppercase;
                font-size: 1.25rem;
                text-shadow: 0.125rem 0.125rem 0.125rem rgba(0,0,0,0.3);
                transition: 0.5s ease-out;
                font-family: arima;
                border-radius: 0.625rem;
            }

            a:hover{
                background: var(--vdarkblue);
                color: white;
                text-shadow: 0.125rem 0.125rem 0.125rem rgba(0, 0, 0, 0.3);
                font-size: 1.4375rem; 
                font-weight: bold;
                box-shadow: 0rem 0.3125rem 0.625rem 0.125rem rgba(0, 0, 0, 0.342);
                cursor: pointer;
            }

            .current_page_item{
                background: var(--vdarkblue);
                color: white;
                font-weight: bold;
                box-shadow: 0rem 0.3125rem 0.625rem 0.125rem rgba(0, 0, 0, 0.342);
            }
            
        }

        main {
            flex: 1;
            padding: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header, footer, main {
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                font-size: 1rem;
            }

            main {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img id="section-logo" src="images/CFGHS LOGO.png" alt="Logo of CFGHS">
            <p>CFGHS</p>
            <a class="current_page_item" href="CFGHS.html">Homepage</a>
            <a href="Academic Strand/Academic Strand.html">Academic Strands</a>
            <a href="Features/Features.html">Features</a>
            <a href="Organization/Organization.html">Organization</a>
            <a href="Enroll/Enroll.html">Enroll</a>
            <a class="right-last" href="Contact Us/Contact Us.html">Contact Us
            </a>
        </nav>
    </header>

    <main>
        <h2>Main Content Area</h2>
        <p>This is where your main body content goes. You can add sections, articles, images, or anything you need here.</p>
    </main>

    <footer>
        <p>Your Footer</p>
        <!-- Put your footer content here -->
    </footer>
</body>
</html>
